<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" role="img" aria-label="Ilustración servicios apps a medida">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#85D5D0"/>
      <stop offset="100%" stop-color="#EDE3D4"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="720" height="520" fill="#0F1115"/>
  <circle cx="140" cy="120" r="100" fill="url(#g1)" opacity=".15" filter="url(#blur)"/>
  <circle cx="620" cy="80" r="80" fill="url(#g1)" opacity=".15" filter="url(#blur)"/>
  <!-- Pantalla principal simulando landing (ajustada para no superponerse con el rectángulo celeste superior) -->
  <rect x="120" y="160" rx="18" ry="18" width="480" height="280" fill="#13161d" stroke="#2a3348"/>
  <!-- Header de la landing -->
  <rect x="140" y="140" rx="8" ry="8" width="440" height="36" fill="#cfd6e3" opacity=".7"/>
  <!-- Título principal -->
  <rect x="160" y="190" rx="6" ry="6" width="220" height="22" fill="#85D5D0" opacity=".8"/>
  <!-- Subtítulo -->
  <rect x="160" y="220" rx="6" ry="6" width="180" height="14" fill="#EDE3D4" opacity=".7"/>
  <!-- Botón CTA -->
  <rect x="160" y="250" rx="20" ry="20" width="120" height="32" fill="url(#g1)" opacity=".9"/>
  <!-- Imagen simulada de producto/servicio -->
  <rect x="340" y="190" rx="12" ry="12" width="180" height="100" fill="#0f141c" stroke="#1c2130"/>
  <!-- Íconos de servicios alineados y más grandes -->
  <g>
    <!-- Carrito -->
    <circle cx="260" cy="355" r="24" fill="#85D5D0" opacity=".85"/>
    <rect x="248" y="350" width="24" height="12" rx="3" fill="#13161d"/>
    <circle cx="254" cy="362" r="3.5" fill="#13161d"/>
    <circle cx="266" cy="362" r="3.5" fill="#13161d"/>
    <!-- Dashboard -->
    <rect x="320" y="345" width="32" height="22" rx="4" fill="#EDE3D4" opacity=".85"/>
    <rect x="326" y="350" width="9" height="12" rx="2" fill="#85D5D0"/>
    <rect x="337" y="350" width="9" height="6" rx="2" fill="#85D5D0"/>
    <!-- Formulario -->
    <rect x="390" y="345" width="32" height="22" rx="4" fill="#cfd6e3" opacity=".85"/>
    <rect x="396" y="350" width="22" height="5" rx="2.5" fill="#85D5D0"/>
    <rect x="396" y="357" width="14" height="5" rx="2.5" fill="#EDE3D4"/>
  </g>
  <!-- Etiquetas de servicios alineadas -->
  <text x="260" y="385" font-size="15" fill="#cfd6e3" text-anchor="middle" font-family="Poppins, Inter, Arial">Tienda</text>
  <text x="336" y="385" font-size="15" fill="#cfd6e3" text-anchor="middle" font-family="Poppins, Inter, Arial">Dashboard</text>
  <text x="406" y="385" font-size="15" fill="#cfd6e3" text-anchor="middle" font-family="Poppins, Inter, Arial">Landing</text>
  <!-- Footer decorativo convertido en rectángulos -->
  <rect x="140" y="400" width="160" height="40" rx="12" fill="url(#g1)" opacity=".9"/>
  <rect x="320" y="400" width="160" height="40" rx="12" fill="none" stroke="#85D5D0"/>
</svg>
